<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue Start Template 1</title>
</head>
<body>
    <div class="container-fluid" id="app">
            <div class="row">
    <div class="col">
    <div class="card text-center" style="width: 22rem;">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" v-bind:style="{width: theprice/6000*100 + '%'}" ></div>
    </div>
        
    <div class="btn btn-danger" @click="myNewMet">ADD</div>
    <div class="btn btn-danger" @click="myNewMet">remove</div>
    </div></div></div>
    </div>
    
    
<script>
  const app = new Vue({
  el: '#app',
  data: {
    table: [
        {date: "08/11", coll: "5.18", type: "Long", profit: "0.18", static: "568"},
        {date: "08/12", coll: "5.22", type: "Short", profit: "0.04", static: "126"},
        {date: "10/08", coll: "14.60", type: "Long", profit: "0.20", static: "724"}
    ],	
      message: "заглавие",
      theprice: 3000
  },
  methods: {
    noDecimal: function(number){
        //number = (app.short) ? number * -1 : number;
        return number.toFixed(0);
    },
    twoDecimal: function(number){
        //number = (app.short) ? number * -1 : number;
        return number.toFixed(2);
    },
    myNewMet: function(){
      setTimeout(() => {app.theprice+=1000}, 500);
    },
  },
  
  created: function() {
    this.myNewMet();
  },
  mounted: function(){      

  }
  
})

</script>
</body>
</html>
